spring.application.name=backend
# Server Port
server.port=8080

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/taskmaster_db
spring.datasource.username=talindaga
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate (Auto-create tables for you)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Secret (Just a random string for local use)
app.jwt.secret=9a4f2c8d3b7a1e6f4c8d3b7a1e6f9a4f2c8d3b7a1e6f4c8d3b7a1e6f
app.jwt.expiration-ms=86400000

# Email (We will configure this later for the specific feature)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# File Upload Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# Location to store files (relative to project root)
file.upload-dir=uploads